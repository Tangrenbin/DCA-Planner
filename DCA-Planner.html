<!doctype html>
<html lang="zh-CN" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>定投收益计算器</title>
  <link rel="icon" type="image/svg+xml" href="logo-dca-planner.svg">
  <link rel="shortcut icon" href="logo-dca-planner.svg">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --radius: 1rem;
    }

    [data-theme="light"] {
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --input-bg: #ffffff;
      --surface: #f8fafc;
      --th-bg: #f1f5f9;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: rgba(30, 41, 59, 0.8);
      --text-main: #f8fafc;
      --text-secondary: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --input-bg: #1e293b;
      --surface: #334155;
      --th-bg: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
    }

    .top-actions {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.5rem;
      z-index: 1000;
    }

    .top-link-btn {
      padding: 0.5rem 0.9rem;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 0.875rem;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: all 0.2s ease;
      backdrop-filter: blur(4px);
      white-space: nowrap;
    }

    .top-link-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .theme-toggle {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .theme-toggle:hover {
      transform: rotate(15deg) scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-main);
      background: var(--bg-gradient);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 0 0 2rem;
    }

    .brand-logo {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
      filter: drop-shadow(0 8px 20px rgba(245, 158, 11, 0.35));
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    h1 {
      margin: 0;
      font-size: 2.25rem;
      font-weight: 800;
      text-align: left;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.025em;
    }

    .brand-subtitle {
      margin: 0;
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
    }

    .panel {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(10px);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 1.5rem;
      align-items: end;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: 0.75rem;
      font-size: 1.125rem;
      outline: none;
      background: var(--input-bg);
      color: var(--text-main);
      transition: all 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    button {
      border: 0;
      border-radius: 0.75rem;
      padding: 0.875rem 1.5rem;
      color: #fff;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: var(--shadow-md);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: var(--text-secondary);
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .tips {
      margin-top: 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .error {
      color: var(--danger);
      font-size: 0.875rem;
      min-height: 1.5rem;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .plan-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      animation: slideUp 0.5s ease-out forwards;
      opacity: 0;
    }

    .plan-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .plan-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .plan-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-main);
    }

    .plan-return {
      color: var(--success);
      font-weight: 600;
      background: rgba(16, 185, 129, 0.1);
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.875rem;
    }

    .asset-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .asset-item {
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: var(--surface);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .table-wrap {
      overflow-x: auto;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 400px;
      font-size: 0.875rem;
    }

    th, td {
      padding: 1rem;
      text-align: right;
      border-bottom: 1px solid var(--border);
    }

    th:first-child, td:first-child {
      text-align: left;
      font-weight: 600;
      color: var(--text-main);
    }

    th {
      background: var(--th-bg);
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--surface);
    }

    .empty {
      text-align: center;
      color: var(--text-secondary);
      padding: 3rem;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .top-actions {
        left: 0.5rem;
        right: 0.5rem;
        top: 0.5rem;
        gap: 0.35rem;
      }

      .top-link-btn,
      .theme-toggle {
        padding: 0.45rem 0.65rem;
        font-size: 0.75rem;
      }

      .brand {
        flex-direction: column;
        gap: 0.75rem;
      }

      .brand-logo {
        width: 56px;
        height: 56px;
      }

      .brand-text {
        align-items: center;
      }

      .controls {
        grid-template-columns: 1fr;
      }
      
      .plan-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      h1 {
        font-size: 1.75rem;
        text-align: center;
      }
      
      body {
        padding: 3.75rem 1rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-actions">
    <a class="top-link-btn" href="普通打工人方案.html">普通打工人方案</a>
    <a class="top-link-btn" href="专业投资者方案.html">专业投资者方案</a>
    <button id="themeToggle" class="theme-toggle" aria-label="切换主题">
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      <span class="theme-text">切换主题</span>
    </button>
  </div>
  <div class="container">
    <div class="brand">
      <img class="brand-logo" src="logo-dca-planner.svg" alt="定投收益计算器 Logo">
      <div class="brand-text">
        <h1>定投收益计算器</h1>
        <p class="brand-subtitle">DCA Planner</p>
      </div>
    </div>

    <div class="panel">
      <div class="controls">
        <div>
          <label for="dailyAmount">请输入每个交易日定投总金额（元）</label>
          <input id="dailyAmount" type="number" min="0" step="0.01" value="300" placeholder="例如：300">
        </div>
        <button id="calcBtn" type="button">计算收益</button>
        <button id="downloadBtn" type="button" disabled>下载 TXT</button>
      </div>
      <div class="tips">收益表单位为“万元”，（252 个交易日/年）。</div>
      <div id="error" class="error"></div>
    </div>

    <div id="result" class="plans">
      <div class="empty">输入金额后点击“计算收益”查看结果。</div>
    </div>
  </div>

  <script>
    const TRADING_DAYS_PER_YEAR = 252;
    const YEARS_TO_CALCULATE = [5, 10, 15, 20, 25, 30];

    const ASSET_ANNUAL_RETURN = {
      "纳斯达克100": 0.12,
      "标普500": 0.10,
      "黄金": 0.06,
      "债券": 0.035
    };

    const PLANS = {
      "稳健型": {
        "纳斯达克100": 0.20,
        "标普500": 0.30,
        "黄金": 0.25,
        "债券": 0.25
      },
      "均衡型（推荐）": {
        "纳斯达克100": 0.30,
        "标普500": 0.30,
        "黄金": 0.20,
        "债券": 0.20
      },
      "进取型": {
        "纳斯达克100": 0.40,
        "标普500": 0.30,
        "黄金": 0.15,
        "债券": 0.15
      },
      "纯标普500型": {
        "纳斯达克100": 0,
        "标普500": 1,
        "黄金": 0,
        "债券": 0
      },
      "纯纳斯达克型": {
        "纳斯达克100": 1,
        "标普500": 0,
        "黄金": 0,
        "债券": 0
      }
    };

    const dailyAmountInput = document.getElementById("dailyAmount");
    const calcBtn = document.getElementById("calcBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const resultContainer = document.getElementById("result");
    const errorEl = document.getElementById("error");

    let latestTextResult = "";

    function calculateExpectedValue(dailyAmount, annualReturn, years) {
      const periods = TRADING_DAYS_PER_YEAR * years;
      const principal = dailyAmount * periods;
      const dailyReturn = Math.pow(1 + annualReturn, 1 / TRADING_DAYS_PER_YEAR) - 1;

      let totalAmount;
      if (Math.abs(dailyReturn) < 1e-12) {
        totalAmount = principal;
      } else {
        totalAmount = dailyAmount * ((Math.pow(1 + dailyReturn, periods) - 1) / dailyReturn);
      }

      const profit = totalAmount - principal;
      return { principal, profit, totalAmount };
    }

    function formatMoney(value) {
      return value.toLocaleString("zh-CN", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function escapeHtml(text) {
      return text
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll("\"", "&quot;")
        .replaceAll("'", "&#39;");
    }

    function renderPlan(planName, assets, dailyAmount) {
      let total = 0;
      let planAnnualReturn = 0;
      const assetRows = [];
      const textLines = [];

      textLines.push(`\n【${planName}】`);

      for (const [asset, ratio] of Object.entries(assets)) {
        const amount = Math.round(dailyAmount * ratio);
        total += amount;
        planAnnualReturn += (ASSET_ANNUAL_RETURN[asset] || 0) * ratio;
        assetRows.push(`<div class="asset-item">${escapeHtml(asset)}：${formatMoney(amount)} 元</div>`);
        textLines.push(`${asset}：${amount} 元`);
      }

      textLines.push(`合计：${total} 元`);
      textLines.push(`组合预期年化收益率：${(planAnnualReturn * 100).toFixed(2)}%`);
      textLines.push("年限 | 本金(万元) | 收益(万元) | 总金额(万元)");
      textLines.push("-------------------------------------------------");

      const tableRows = YEARS_TO_CALCULATE.map((years) => {
        const { principal, profit, totalAmount } = calculateExpectedValue(dailyAmount, planAnnualReturn, years);
        const principalWan = principal / 10000;
        const profitWan = profit / 10000;
        const totalWan = totalAmount / 10000;

        textLines.push(
          `${String(years).padStart(2, " ")}年 | ${principalWan.toFixed(2).padStart(10, " ")} | ${profitWan
            .toFixed(2)
            .padStart(10, " ")} | ${totalWan.toFixed(2).padStart(12, " ")}`
        );

        return `
          <tr>
            <td>${years}年</td>
            <td>${formatMoney(principalWan)}</td>
            <td>${formatMoney(profitWan)}</td>
            <td>${formatMoney(totalWan)}</td>
          </tr>
        `;
      }).join("");

      const html = `
        <section class="plan-card">
          <div class="plan-header">
            <div class="plan-name">【${escapeHtml(planName)}】</div>
            <div class="plan-return">组合预期年化收益率：${(planAnnualReturn * 100).toFixed(2)}%</div>
          </div>
          <div class="asset-list">
            ${assetRows.join("")}
            <div class="asset-item"><strong>合计：</strong>${formatMoney(total)} 元</div>
          </div>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>年限</th>
                  <th>本金(万元)</th>
                  <th>收益(万元)</th>
                  <th>总金额(万元)</th>
                </tr>
              </thead>
              <tbody>${tableRows}</tbody>
            </table>
          </div>
        </section>
      `;

      return { html, textLines };
    }

    function calculateAndRender() {
      const dailyAmount = Number(dailyAmountInput.value);
      if (!Number.isFinite(dailyAmount) || dailyAmount <= 0) {
        errorEl.textContent = "请输入大于 0 的有效金额。";
        resultContainer.innerHTML = '<div class="empty">请输入有效金额后再计算。</div>';
        downloadBtn.disabled = true;
        latestTextResult = "";
        return;
      }

      errorEl.textContent = "";
      const htmlParts = [];
      const textParts = [];
      let index = 0;

      for (const [planName, assets] of Object.entries(PLANS)) {
        const { html, textLines } = renderPlan(planName, assets, dailyAmount);
        // Add animation delay style
        const delay = index * 0.1;
        const htmlWithDelay = html.replace('class="plan-card"', `class="plan-card" style="animation-delay: ${delay}s"`);
        htmlParts.push(htmlWithDelay);
        textParts.push(...textLines);
        index++;
      }

      resultContainer.innerHTML = htmlParts.join("");
      latestTextResult = textParts.join("\n") + "\n";
      downloadBtn.disabled = false;
    }

    function downloadResult() {
      if (!latestTextResult) {
        return;
      }

      const now = new Date();
      const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}-${String(
        now.getDate()
      ).padStart(2, "0")}`;
      const fileName = `定投结果_${dateStr}.txt`;
      const blob = new Blob([latestTextResult], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const anchor = document.createElement("a");
      anchor.href = url;
      anchor.download = fileName;
      document.body.appendChild(anchor);
      anchor.click();
      anchor.remove();
      URL.revokeObjectURL(url);
    }

    calcBtn.addEventListener("click", calculateAndRender);
    downloadBtn.addEventListener("click", downloadResult);

    dailyAmountInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        calculateAndRender();
      }
    });

    calculateAndRender();

    // Theme Toggle Logic
    const themeToggleBtn = document.getElementById('themeToggle');
    const sunIcon = themeToggleBtn.querySelector('.sun-icon');
    const moonIcon = themeToggleBtn.querySelector('.moon-icon');
    const htmlEl = document.documentElement;

    function updateThemeIcon(theme) {
      if (theme === 'dark') {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }

    // Initialize icon based on default theme (dark)
    updateThemeIcon('dark');

    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = htmlEl.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      htmlEl.setAttribute('data-theme', newTheme);
      updateThemeIcon(newTheme);
    });
  </script>
</body>
</html>
